<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jquery_ajax/js/jquery-3.6.2.js"></script>

<script type="text/javascript">
  //页面加载完成后
  
  $(function() {
	  //添加失焦事件
	  $("#username").blur(function(){
		 //获取录入的用户名
		 var usernamevalue = $("#username").val();
		 
		 //向服务器发送请求
		 var url="/jquery_ajax/load";
		 //使用$.ajax完成操作
		 $.ajax({
			 url:"/jquery_ajax/load",//向服务器发起的路径
			 data:{'username':usernamevalue},//向服务器发送的请求
			 type:"POST",
			 dataType:"html",
			 success:function(data){//数据data它接收了服务器响应的数据
				$("#username_span").html(data); 
			 }
		 });
	  });
	  
  });  

</script>
</head>
<body>
   <input type="text" name="username" id="username"><span id="username_span"></span>
   <br>
   <input type="password" name="password">
   <br>
</body>
</html>
