<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jquery_ajax/js/jquery-3.6.2.js"></script>

<script type="text/javascript">
  //页面加载完成后
  
  $(function() {
	  //添加失焦事件
	  $("#username").blur(function(){
		 //获取录入的用户名
		 var usernamevalue = $("#username").val();
		 
		 //向服务器发送请求
		 var url="/jquery_ajax/load";
		 $("#username_span").load(url,{'username':usernamevalue});
	  });
	  
  });  

</script>
</head>
<body>
   <input type="text" name="username" id="username"><span id="username_span"></span>
   <br>
   <input type="password" name="password">
   <br>
</body>
</html>
