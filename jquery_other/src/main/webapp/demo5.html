<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单数据serializeArray方法</title>

<script src="/jquery_other/js/jquery-3.6.2.js"></script>
<script type="text/javascript">
      
      //页面加载完成后执行操作
      $(function(){
    	
    	var fields = $("#f").serializeArray();//将表单信息序列化成json数据
    	var obj = {}; //声明一个对象
        $.each(fields, function(index, field) {
            obj[field.name] = field.value; //通过变量，将属性值，属性一起放到对象中
        })
            $.ajax({
                type: "post",
               
                async: true,
                contentType: 'application/json',
                dataType: 'JSON',
//              data:$('#ff').serialize(),//这两种方式都不能直接将表单数据转换为json格式
//              data:$('#ff').serializeArray(),
                data: JSON.stringify(obj),//将对象转为json字符串
                success: function(obj) {
                    
                }
            });
    	console.info(fields);//将信息打印到浏览器的控制台上
      });
</script>

</head>
<body>
	<form id="f" action="#" method="post">
	     username:<input type="text" name="username" value="tom"><br>
	     password:<input type="password" name="password" value="123"><br>
	     <input type="submit" value="login" >
	</form>
</body>
</html>
